<table *ngIf="dataLoaded==true"  class="table-success table  text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Araba</th>
        <th>Adı</th>
        <th>Soyadı</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.rentalId}}</td>
      <td>{{rental.brandName}}</td>
      <td>{{rental.carName}}</td>
      <td>{{rental.firstName}}</td>
      <td>{{rental.lastName}}</td>
    </tr>
  
  </table>
